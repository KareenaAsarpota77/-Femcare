<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form | Firebase</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <section class="login">
		<div class="login_box">
			<div class="left">
				<div class="contact">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="username" placeholder="Your user name...." />
            </div>

            <div class="inputBox">
                <input type="password" id="password" placeholder="Your password...." />
            </div>


            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="text" id="aadhar" placeholder="Your aadhar..." />
            </div>

            
            <label for="myfile">Upload image of Aadhar Card below:</label>
            <input type="file" id="myfile">
            


            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
			<h4><a href="login.html">Already have an account?</a></h4>
        </form>
    </div>
	</div>
	</div>
	<div class="right">
	</div>
	</div>
</section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
