<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./lawyerinfo.css">
</head>

<body>
    <section class="login">
		<div class="login_box">
			<div class="left">
    <div class="container">
        <form action="" id="contactForm">
            <h3><strong><b><font style="color:#583672">Please Enter your details(Only Women Lawyers)</font></b></strong></h3>


            <div class="inputBox">
                <input type="text" id="name" placeholder="Your full name...." />
            </div>

            <div class="inputBox">
                <input type="text" id="reg" placeholder="Your registered bar enrollment number...." />
            </div>


            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input type="text" id="aadhar" placeholder="Your aadhar..." />
            </div>

            
            <label for="myfile">Upload image of Aadhar Card below:</label>
            <input type="file" id="myfile">
            <label for="myfile">Upload image of Degree Certificate below:</label>
						<input type="file" id="myfile" name="myfile">
						<label for="myfile">Upload image of 12th grade Marksheet below:</label>
						<input type="file" id="myfile" name="myfile">


            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./fires.js"></script>
</body>

</html>
